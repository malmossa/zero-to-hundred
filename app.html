<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/5db21ba9c6.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <title>Zero To Hundred</title>
  </head>
  <body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top text-center">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img src="/img/nav_logo.png"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav text-center ms-auto">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link active" href="app.html">The App</a>
            <a class="nav-link" href="code.html">The Code</a>
            <a
              class="nav-link"
              target="_blank"
              href="https://github.com/malmossa/zero-to-hundred"
              >GitRepo</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main class="flex-shrink-0">
      <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-2">
          <div class="col border-end">
            <h1 class="display-5 fw-bold 1h-1 mb-3">
              Zero to Hundred: A Coding Project
            </h1>

            <h2 class="mt-5 border-bottom border-2">Instructions</h2>
            <p>
              Enter a starting value and an ending value. Press the button and
              the values will appear.
            </p>
          </div>
          <div class="col">
            <div>
              <h5>Enter Values</h5>
              <form class="row gy-2 gx-3">
                <div class="col">
                  <input
                    id="startValue"
                    type="number"
                    class="form-control"
                    value="0"
                    aria-label="Start Value"
                    placeholder="Enter starting number"
                  />
                </div>
                <div class="col">
                  <input
                    id="endValue"
                    type="number"
                    class="form-control"
                    value="100"
                    aria-label="End Value"
                    placeholder="Enter ending number"
                  />
                </div>
                <div class="col-12 d-flex justify-content-end">
                  <button
                    id="btnClear"
                    type="button"
                    class="btn btn-primary btn-sm"
                  >
                    Clear
                  </button>
                  <button
                    id="btnSubmit"
                    type="button"
                    class="btn btn-dark btn-sm m-1"
                  >
                    Display
                  </button>
                </div>
              </form>
              <h2 class="mt-5 border-bottom border-2">Results</h2>
              <div class="table-responsive">
                <table class="table table-striped table-sm">
                  <tbody id="results">
                    <!-- Result goes in here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer fixed-bottom">
      <div class="container-fluid mt-2 mb-2">
        <div class="row">
          <div class="col">
            <h4>Mansor <span>Dev</span></h4>
          </div>
          <div class="col d-flex justify-content-end">
            <div class="row">
              <div class="col social">
                <a href="#" target="_blank"
                  ><i class="fab fa-linkedin fa-2x"></i
                ></a>
              </div>
              <div class="col social">
                <a href="#" target="_blank"
                  ><i class="fab fa-github fa-2x"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JavaScrip -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>

    <script src="./js/main.js"></script>
  </body>
</html>
